group 'org.gammf.collabora'
version '0.1'

apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.2'
    compile group: 'com.newmotion', name: 'akka-rabbitmq_2.12', version: '4.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
