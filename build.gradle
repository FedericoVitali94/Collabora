group 'org.gammf.collabora'
version '0.1'

apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.scala-lang:scala-library:2.12.3"
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.0'
    compile 'org.reactivemongo:reactivemongo_2.12:0.12.5'
    compile 'org.reactivemongo:reactivemongo-play-json_2.12:0.12.5-play26'
    compile 'org.reactivemongo:play2-reactivemongo_2.12:0.12.5-play26'
    compile 'com.typesafe.play:play-json_2.12:2.6.0'
    compile group: 'com.newmotion', name: 'akka-rabbitmq_2.12', version: '4.0.0'

    compile 'ch.qos.logback:logback-classic:1.2.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
